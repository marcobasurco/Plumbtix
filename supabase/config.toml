[project]
id = "plumbtix-local"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://workorders.proroto.com"]

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = false

[storage]
enabled = true
file_size_limit = "10MiB"

[realtime]
enabled = true

[analytics]
enabled = false

[edge_runtime]
policy = "oneshot"
