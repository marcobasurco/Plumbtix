# ===========================================================================
# PlumbTix — Netlify Configuration
# ===========================================================================
# Domain: workorders.proroto.com
# SPA: React + React Router (client-side routing)
# Build: Vite (TypeScript → dist/)
# ===========================================================================

[build]
  command   = "npm ci && npm run build"
  publish   = "dist"

# ---------------------------------------------------------------------------
# SPA fallback — all routes serve index.html (React Router handles routing)
# ---------------------------------------------------------------------------
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# ---------------------------------------------------------------------------
# Security & caching headers
# ---------------------------------------------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options          = "DENY"
    X-Content-Type-Options   = "nosniff"
    Referrer-Policy          = "strict-origin-when-cross-origin"
    Permissions-Policy       = "camera=(), microphone=(), geolocation=()"
    X-XSS-Protection         = "1; mode=block"

# Cache static assets aggressively (Vite hashes filenames)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache index.html (must always serve latest)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
